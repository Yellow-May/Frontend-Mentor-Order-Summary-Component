<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<main>
			<div class="head">
				<img src="./assets/images/illustration-hero.svg" alt="hero" />
			</div>
			<div class="body">
				<h1>Order Summary</h1>
				<p>
					You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
					you like!
				</p>
				<div>
					<img src="./assets/images/icon-music.svg" alt="music" />
					<div>
						<h2>Annual Plan</h2>
						<span>$59.99/year</span>
					</div>
					<button title="change">Change</button>
				</div>
				<button title="Proceed to Payment" class="first">Proceed to Payment</button>
				<button title="Cancel Order" class="second">Cancel Order</button>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by
			<a href="https://www.frontendmentor.io/profile/Yellow-May" target="_blank">Yellow May</a>.
		</div>
	</body>
</html>
